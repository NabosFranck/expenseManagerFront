<table>
    <tr >
      <td>Etat</td>
      <td>Trajet</td>
      <td>Repas</td>
      <td>Nuit</td>
      <td>Société</td>
    </tr>
    <tr *ngFor="let FraisTab of FraisTabs ">
      <td class="colonne">{{FraisTab.etat}}</td>
      <td class="colonne">{{FraisTab.trajet}} €</td>
      <td class="colonne">{{FraisTab.repas}} €</td>
      <td class="colonne">{{FraisTab.nuit}} €</td>
      <td class="colonne">{{FraisTab.client}} </td>
    </tr>
</table>
